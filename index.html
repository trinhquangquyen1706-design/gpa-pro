<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator Pro</title>
  <meta name="description" content="·ª®ng d·ª•ng t√≠nh GPA ƒëa h·ªçc k·ª≥ v·ªõi Goal Seeking">
  <style>
    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent: #6366f1;
      --accent-hover: #4f46e5;

      --danger: #ef4444;
      --border: #e2e8f0;

    }

    .dark {

      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #475569;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {

      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.3s;
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 24px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 700;

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .semester-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .semester-item {
      padding: 12px 16px;

      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .semester-item:hover {

    }

    .semester-item.active {
      border-color: var(--accent);

    }

    .semester-item .name {

    }

    .semester-item .stats {

      color: var(--text-secondary);
    }

    .semester-actions {
      display: flex;
      gap: 4px;
    }

    .semester-actions button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .semester-actions button:hover {
      background: var(--border);
      color: var(--text-primary);
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);

    }

    .btn-primary:hover {

      box-shadow: var(--shadow);

    .btn-secondary {
      background: var(--bg-tertiary);

    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-danger {

      color: white;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 13px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 20px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;

    .header-left {
      display: flex;

      gap: 16px;
    }

    .header-title {

      font-weight: 700;
    }

    .kpi-cards {

    }

    .kpi-card.secondary {

    .kpi-label {

      opacity: 0.9;

    }

    }

    .header-actions {

    .icon-btn {

      display: flex;

    .tabs {

    .tab {

      border: none;
      background: none;
      cursor: pointer;
      font-weight: 500;
      color: var(--text-secondary);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .tab:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .tab.active {
      background: var(--accent);
      color: white;
    }

    .content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .course-table-wrapper {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .course-table {
      width: 100%;
      border-collapse: collapse;
    }

    .course-table th,
    .course-table td {
      padding: 12px 14px;

    }

    .course-table th {
      background: var(--bg-tertiary);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-secondary);

      top: 0;
    }

    .course-table td {

    }

    .course-table tr:hover td {

    }

    .course-table input,
    .course-table select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .course-table input:focus,
    .course-table select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .course-table input.invalid {
      border-color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .input-sm {
      width: 60px !important;
      text-align: center;
    }

    .input-name {
      min-width: 150px;
    }

    .score-cell {
      font-weight: 600;
      font-size: 16px;
    }

    .score-cell.high {
      color: var(--success);
    }

    .score-cell.medium {
      color: var(--warning);
    }

    .score-cell.low {
      color: var(--danger);
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .badge-danger {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .badge-success {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .delete-btn {
      color: var(--danger);
      cursor: pointer;
      opacity: 0.7;
    }

    .delete-btn:hover {
      opacity: 1;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transform: scale(0.9);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;

    .modal-title {
      font-size: 18px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;

    }

    .modal-body {

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .form-group {

    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      cursor: pointer;

    .checkbox-item input {

      accent-color: var(--accent);
    }

    .goal-panel {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }

      margin-bottom: 24px;

      border-bottom: 1px solid var(--border);

    .goal-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .goal-title {

      font-weight: 600;
      margin-bottom: 16px;

      margin-top: 16px;
    }

    .result-value {

      color: var(--accent);
    }

    .result-label {

      color: var(--text-secondary);
    }

    .test-results {

      font-size: 13px;
      white-space: pre-wrap;
    }

    .test-pass {
      color: var(--success);
    }

    .test-fail {

    }

    .settings-section {
      margin-bottom: 24px;
    }

    .settings-title {
      font-weight: 600;
      margin-bottom: 12px;
    }

    .mapping-table {
      width: 100%;
      border-collapse: collapse;
    }

    .mapping-table th,
    .mapping-table td {
      padding: 8px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .mapping-table input {
      width: 60px;
      text-align: center;
      padding: 4px;

    .toggle-container {
      display: flex;

    }

    .toggle-btn {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);

    .toggle-btn:first-child {
      border-radius: 8px 0 0 8px;
    }

    .toggle-btn:last-child {
      border-radius: 0 8px 8px 0;
    }

    .toggle-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .include-toggle {
      width: 20px;
      height: 20px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 200px;
      }

      .kpi-cards {
        flex-wrap: wrap;
      }

      .form-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="app" id="app"></div>

  <script>
    // ================= CORE DATA =================
    const DEFAULT_MAPPING = [
      { min: 9.5, max: 10, letter: 'A+', gp4: 4.0 },
      { min: 8.5, max: 9.4, letter: 'A', gp4: 4.0 },
      { min: 8.0, max: 8.4, letter: 'B+', gp4: 3.5 },
      { min: 7.0, max: 7.9, letter: 'B', gp4: 3.0 },
      { min: 6.5, max: 6.9, letter: 'C+', gp4: 2.5 },
      { min: 5.5, max: 6.4, letter: 'C', gp4: 2.0 },
      { min: 5.0, max: 5.4, letter: 'D+', gp4: 1.5 },
      { min: 4.0, max: 4.9, letter: 'D', gp4: 1.0 },
      { min: 0, max: 3.9, letter: 'F', gp4: 0.0 }
    ];

    const WEIGHT_TEMPLATES = [
      { name: 'M·∫∑c ƒë·ªãnh (20/10/30/40)', wBTL: 20, wQuiz: 10, wGK: 30, wCK: 40 },
      { name: 'Kh√¥ng BTL (0/10/30/60)', wBTL: 0, wQuiz: 10, wGK: 30, wCK: 60 },
      { name: 'Kh√¥ng Quiz (20/0/30/50)', wBTL: 20, wQuiz: 0, wGK: 30, wCK: 50 },
      { name: 'Ch·ªâ GK+CK (0/0/40/60)', wBTL: 0, wQuiz: 0, wGK: 40, wCK: 60 }
    ];

    let state = {
      semesters: [],
      activeSemesterId: null,
      activeTab: 'courses',
      settings: {
        mode: 'STRICT',
        mapping: [...DEFAULT_MAPPING],
        darkMode: false
      }
    };

    // ================= CORE CALCULATIONS =================
    function calcCourseScore(c, mode) {
      const sumW = c.wBTL + c.wQuiz + c.wGK + c.wCK;
      if (mode === 'STRICT' && Math.abs(sumW - 100) > 0.01) return { valid: false, score: 0, msg: 'T·ªïng % ‚â† 100' };
      if (sumW === 0) return { valid: false, score: 0, msg: 'T·ªïng % = 0' };
      const raw = c.btl * c.wBTL + c.quiz * c.wQuiz + c.gk * c.wGK + c.ck * c.wCK;
      const score = mode === 'STRICT' ? raw / 100 : raw / sumW;
      return { valid: true, score: Math.round(score * 100) / 100, normalized: sumW !== 100, sumW };
    }

    function getGP4(score10, mapping) {
      for (const m of mapping) {
        if (score10 >= m.min && score10 <= m.max) return m.gp4;
      }
      return 0;
    }

    function getLetter(score10, mapping) {
      for (const m of mapping) {
        if (score10 >= m.min && score10 <= m.max) return m.letter;
      }
      return 'F';
    }

    function calcSemesterGPA(sem, mode, mapping) {
      let totalCredits = 0, weighted10 = 0, weighted4 = 0;
      const courses = [];
      for (const c of sem.courses) {
        const res = calcCourseScore(c, mode);
        courses.push({ ...c, ...res });
        if (res.valid && c.credits > 0) {
          totalCredits += c.credits;
          weighted10 += res.score * c.credits;
          weighted4 += getGP4(res.score, mapping) * c.credits;
        }
      }
      const gpa10 = totalCredits > 0 ? Math.round((weighted10 / totalCredits) * 100) / 100 : 0;
      const gpa4 = totalCredits > 0 ? Math.round((weighted4 / totalCredits) * 100) / 100 : 0;
      return { gpa10, gpa4, totalCredits, courses };
    }

    function calcCumulativeGPA(semesters, mode, mapping) {
      let totalCredits = 0, weighted10 = 0, weighted4 = 0;
      for (const sem of semesters) {
        if (!sem.includedInCum) continue;
        for (const c of sem.courses) {
          const res = calcCourseScore(c, mode);
          if (res.valid && c.credits > 0) {
            totalCredits += c.credits;
            weighted10 += res.score * c.credits;
            weighted4 += getGP4(res.score, mapping) * c.credits;
          }
        }
      }
      const gpa10 = totalCredits > 0 ? Math.round((weighted10 / totalCredits) * 100) / 100 : 0;
      const gpa4 = totalCredits > 0 ? Math.round((weighted4 / totalCredits) * 100) / 100 : 0;
      return { gpa10, gpa4, totalCredits };
    }

    // ================= GOAL SEEKING =================
    function goalSeekComponent(c, targetScore, component, mode) {
      const sumW = mode === 'STRICT' ? 100 : (c.wBTL + c.wQuiz + c.wGK + c.wCK);
      const weights = { btl: c.wBTL, quiz: c.wQuiz, gk: c.wGK, ck: c.wCK };
      const scores = { btl: c.btl, quiz: c.quiz, gk: c.gk, ck: c.ck };
      if (weights[component] === 0) return { possible: false, msg: 'Tr·ªçng s·ªë = 0, kh√¥ng th·ªÉ gi·∫£i' };
      let otherSum = 0;
      for (const k of ['btl', 'quiz', 'gk', 'ck']) {
        if (k !== component) otherSum += scores[k] * weights[k];
      }
      const required = (targetScore * sumW - otherSum) / weights[component];
      if (required < 0 || required > 10) return { possible: false, required, msg: required < 0 ? 'ƒê√£ v∆∞·ª£t m·ª•c ti√™u' : 'Kh√¥ng kh·∫£ thi (>10)' };
      return { possible: true, required: Math.round(required * 100) / 100 };
    }

    function goalSeekSemesterGPA(targetGPA, currentSem, doneSems, mode, mapping) {
      let cumCredits = 0, cumWeighted = 0;
      for (const sem of doneSems) {
        for (const c of sem.courses) {
          const res = calcCourseScore(c, mode);
          if (res.valid && c.credits > 0) {
            cumCredits += c.credits;
            cumWeighted += res.score * c.credits;
          }
        }
      }
      let semCredits = 0;
      for (const c of currentSem.courses) {
        if (c.credits > 0) semCredits += c.credits;
      }
      if (semCredits === 0) return { possible: false, msg: 'H·ªçc k·ª≥ hi·ªán t·∫°i ch∆∞a c√≥ t√≠n ch·ªâ' };
      const required = (targetGPA * (cumCredits + semCredits) - cumWeighted) / semCredits;
      if (required < 0 || required > 10) return { possible: false, required, msg: required < 0 ? 'ƒê√£ ƒë·∫°t m·ª•c ti√™u' : 'Kh√¥ng kh·∫£ thi (GPA > 10)' };
      return { possible: true, required: Math.round(required * 100) / 100, cumCredits, semCredits };
    }

    // ================= STORAGE =================
    const STORAGE_KEY = 'gpa_calculator_pro_data';
    function saveState() {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch (e) { console.warn('Save failed:', e); }
    }
    function loadState() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const parsed = JSON.parse(saved);
          state = { ...state, ...parsed };
          // Always use the latest DEFAULT_MAPPING to ensure new grade scale (A+, A, B+, etc.) is applied
          state.settings.mapping = [...DEFAULT_MAPPING];
          if (state.settings.darkMode) document.documentElement.classList.add('dark');
        }
      } catch (e) { console.warn('Load failed:', e); }
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `gpa_data_${new Date().toISOString().slice(0, 10)}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function importJSON(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (data.semesters && Array.isArray(data.semesters)) {
            state = { ...state, ...data };
            saveState();
            render();
            alert('Import th√†nh c√¥ng!');
          } else {
            alert('File kh√¥ng h·ª£p l·ªá!');
          }
        } catch (err) {
          alert('L·ªói ƒë·ªçc file: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    // ================= HELPERS =================
    function genId() { return 'id_' + Math.random().toString(36).substr(2, 9); }

    function createCourse() {
      return { id: genId(), name: '', credits: 3, btl: 0, quiz: 0, gk: 0, ck: 0, wBTL: 20, wQuiz: 10, wGK: 30, wCK: 40 };
    }

    function createSemester(name) {
      return { id: genId(), name, courses: [], includedInCum: true };
    }

    function getActiveSemester() {
      return state.semesters.find(s => s.id === state.activeSemesterId);
    }

    function runTests() {
      const results = [];
      const pass = (name) => results.push({ name, pass: true });
      const fail = (name, exp, got) => results.push({ name, pass: false, exp, got });

      // TV1: STRICT course score = 7.0
      const c1 = { btl: 8, quiz: 9, gk: 7, ck: 6, wBTL: 20, wQuiz: 10, wGK: 30, wCK: 40 };
      const r1 = calcCourseScore(c1, 'STRICT');
      r1.score === 7 ? pass('TV1: STRICT score=7.0') : fail('TV1', 7, r1.score);

      // TV2: GPA semester = 7.8
      const sem2 = { courses: [{ credits: 3, btl: 0, quiz: 0, gk: 0, ck: 0, wBTL: 0, wQuiz: 0, wGK: 0, wCK: 100, _score: 7 }, { credits: 2, btl: 0, quiz: 0, gk: 0, ck: 0, wBTL: 0, wQuiz: 0, wGK: 0, wCK: 100, _score: 9 }] };
      sem2.courses[0].ck = 7; sem2.courses[1].ck = 9;
      const r2 = calcSemesterGPA(sem2, 'STRICT', DEFAULT_MAPPING);
